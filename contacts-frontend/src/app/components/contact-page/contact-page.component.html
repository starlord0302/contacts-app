<div class="container">
  <h1>Contacts</h1>
  <button type="button" data-bs-toggle="modal" data-bs-target="#modal">Add new</button>
  <ca-contact-list [contacts]="contacts"></ca-contact-list>
</div>
<ca-modal [title]="(editMode$ | async) ? 'Edit contact' : 'Add contact'">
  <ca-contact-form (contactSaved)="updateNewContact($event)"></ca-contact-form>
</ca-modal>
