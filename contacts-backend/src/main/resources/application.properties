spring.config.import=optional:file:.env[.properties]
spring.application.name=contacts-backend
spring.datasource.url=jdbc:sqlite:contacts.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

contacts.s3.url=https://s3.eu-north-1.amazonaws.com
contacts.s3.bucketName=kare-contact-images
contacts.s3.accessKey=${S3_ACCESS_KEY}
contacts.s3.secretKey=${S3_SECRET_KEY}

contacts.frontend.url=${FRONTEND_URL}